<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="OpenWebDesk"/>
    <meta name="keywords" content="OpenWebDesk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="/themes/default/style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="/owd.min.js" type="text/javascript"></script>
    <title>OpenWebDesk</title>
</head>
<body oncontextmenu="return false;">
<owd-menubar>
    <search>
        <icon><img src="/res/search.png" style="height: 30px"/></icon>
        <box>
            <input type="text" placeholder="Search...">
            <owdapps>

            </owdapps>
        </box>
    </search>
    <procs>
    </procs>
    <monitor title="Open process monitor"><i class="fa fa-bar-chart" aria-hidden="true"></i></monitor>
    <fullscreen title="Enter fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></fullscreen>
    <time></time>
</owd-menubar>
<owd-desktop-container>
    <owd-desktop>
        <owd-loading-mask>
            <img src="/res/loading.gif"/>
        </owd-loading-mask>
    </owd-desktop>
</owd-desktop-container>

</body>
</html>
