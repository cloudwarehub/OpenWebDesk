<owd-window id="window_{{wid}}" style="width: {{width}}px;height:{{height}}px;left:{{x}}px;top:{{y}}px">
    <owd-window-top style="display: {{top_show}}">
        <owd-window-icon>
            
        </owd-window-icon>
        <owd-window-buttons>
            <owd-window-button-maximize></owd-window-button-maximize>
            <owd-window-button-close></owd-window-button-close>
        </owd-window-buttons>
        <owd-window-title>{{title}}</owd-window-title>
    </owd-window-top>
    <owd-window-content>
    	<owd-window-content-inner></owd-window-content-inner>
    </owd-window-content>
    <owd-window-resize></owd-window-resize>
</owd-window>
